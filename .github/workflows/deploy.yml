name: Build & Deploy .NET App to Windows VM

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Build & Publish
        shell: pwsh
        run: |
          dotnet restore Manatalol/Manatalol.App/Manatalol.App.csproj
          dotnet publish Manatalol/Manatalol.App/Manatalol.App.csproj -c Release -o ./output/published

      - name: Compress published files
        shell: pwsh
        run: |
          Compress-Archive -Path ./output/published/* -DestinationPath ./Manatalol.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ./Manatalol.zip

  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: ./output

      - name: Copy to Windows VM
        shell: pwsh
        run: |
          $vmHost = "51.91.78.218"
          $vmUser = "administrator"
          $vmPassword = "Onel@gic.2025"
          $destPath = "C:\inetpub\wwwroot\Manatalol"

          $securePass = ConvertTo-SecureString $vmPassword -AsPlainText -Force
          $cred = New-Object System.Management.Automation.PSCredential ($vmUser, $securePass)

          # Connexion Ã  la VM via SMB (partage Windows)
          $session = New-PSSession -ComputerName $vmHost -Credential $cred -Authentication Negotiate

          # Copier le zip et extraire
          Copy-Item -Path "$PWD\Manatalol.zip" -Destination "$destPath\Manatalol.zip" -ToSession $session -Force
          Invoke-Command -Session $session -ScriptBlock {
              $zipPath = "$using:destPath\Manatalol.zip"
              $extractPath = "$using:destPath"
              if (Test-Path $extractPath) { Remove-Item -Recurse -Force $extractPath }
              New-Item -ItemType Directory -Force -Path $extractPath | Out-Null
              Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force
          }

          Remove-PSSession $session