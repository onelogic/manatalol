name: Build & Deploy .NET App to Windows VM

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load .env variables
        shell: pwsh
        run: |
          Write-Host "Loading .env variables..."
          if (Test-Path ".env") {
              Get-Content .env | ForEach-Object {
                  if ($_ -match '^\s*$') { return }
                  $parts = $_ -split '=', 2
                  echo "$($parts[0])=$($parts[1])" >> $env:GITHUB_ENV
              }
          } else {
              Write-Host ".env file not found!"
              exit 1
          }

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Build & Publish
        shell: pwsh
        run: |
          dotnet restore Manatalol/Manatalol.App/Manatalol.App.csproj
          dotnet publish Manatalol/Manatalol.App/Manatalol.App.csproj -c Release -o ./output/published

      - name: Create ZIP package
        shell: pwsh
        run: |
          $zipPath = "$env:GITHUB_WORKSPACE\Manatalol.zip"
          Compress-Archive -Path ./output/published/* -DestinationPath $zipPath -Force
          Write-Host "Package created at $zipPath"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: Manatalol.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: ./artifact

      - name: Load .env variables
        shell: pwsh
        run: |
          Write-Host "Loading .env variables..."
          if (Test-Path ".env") {
              Get-Content .env | ForEach-Object {
                  if ($_ -match '^\s*$') { return }
                  $parts = $_ -split '=', 2
                  echo "$($parts[0])=$($parts[1])" >> $env:GITHUB_ENV
              }
          } else {
              Write-Host ".env file not found!"
              exit 1
          }

      - name: Copy files to VM (via SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USERNAME }}
          password: ${{ env.VM_PASSWORD }}
          source: "./artifact/Manatalol.zip"
          target: "C:/inetpub/wwwroot/Manatalol"
          port: 22

      - name: Deploy on Windows VM (extract ZIP)
        shell: pwsh
        run: |
          $secpasswd = ConvertTo-SecureString $env:VM_PASSWORD -AsPlainText -Force
          $cred = New-Object System.Management.Automation.PSCredential ($env:VM_USERNAME, $secpasswd)
          
          $session = New-PSSession -ComputerName $env.VM_HOST `
                                   -Credential $cred `
                                   -UseSSL:$false `
                                   -Port 22 `
                                   -Authentication Basic

          Invoke-Command -Session $session -ScriptBlock {
              param($zipPath, $deployPath)
              if (-Not (Test-Path $deployPath)) { New-Item -ItemType Directory -Path $deployPath | Out-Null }
              Expand-Archive -Path $zipPath -DestinationPath $deployPath -Force
          } -ArgumentList "C:\inetpub\wwwroot\Manatalol\Manatalol.zip", "C:\inetpub\wwwroot\Manatalol"

          Remove-PSSession $session