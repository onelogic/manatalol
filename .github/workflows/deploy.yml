name: Build & Deploy .NET App to Windows VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load .env variables
        shell: pwsh
        run: |
          Write-Host "Loading .env variables..."
          if (Test-Path ".env") {
              Get-Content .env | ForEach-Object {
                  if ($_ -match '^\s*$') { return }
                  $parts = $_ -split '=', 2
                  echo "$($parts[0])=$($parts[1])" >> $env:GITHUB_ENV
              }
          } else {
              Write-Host ".env file not found!"
              exit 1
          }

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Build and Publish
        shell: pwsh
        run: |
          Write-Host "Publishing project..."
          dotnet restore Manatalol/Manatalol.App/Manatalol.App.csproj
          dotnet build Manatalol/Manatalol.App/Manatalol.App.csproj -c Release --no-restore
          dotnet publish Manatalol/Manatalol.App/Manatalol.App.csproj -c Release -o ./output/published
          Write-Host "Build & publish completed."

      - name: Package app
        shell: pwsh
        run: |
          $zipPath = Join-Path $env:GITHUB_WORKSPACE "Manatalol.zip"
          Compress-Archive -Path ./output/published/* -DestinationPath $zipPath -Force
          Write-Host "Package created at $zipPath"

      - name: Configure WinRM client
        shell: pwsh
        run: |
          Write-Host "Configuring WinRM TrustedHosts..."
          Set-Item -Path WSMan:\localhost\Client\TrustedHosts -Value $env:VM_HOST -Force
          winrm set winrm/config/client '@{AllowUnencrypted="true"}'
          winrm set winrm/config/service/auth '@{Basic="true"}'

      - name: Deploy to Windows VM
        shell: pwsh
        run: |
          Write-Host "Starting deployment to $env:VM_HOST..."
          $secpasswd = ConvertTo-SecureString $env:VM_PASSWORD -AsPlainText -Force
          $cred = New-Object System.Management.Automation.PSCredential ($env:VM_USERNAME, $secpasswd)

          # Create remote session
          $session = New-PSSession -ComputerName $env:VM_HOST `
                                   -Credential $cred `
                                   -Port 5985 `
                                   -Authentication Basic `
                                   -SessionOption (New-PSSessionOption -SkipCACheck -SkipCNCheck -SkipRevocationCheck) `
                                   -ErrorAction Stop

          # Copy package
          $zipPath = Join-Path $env:GITHUB_WORKSPACE "Manatalol.zip"
          Copy-Item -Path $zipPath -Destination "C:\manatalol\Manatalol.zip" -ToSession $session -Force

          # Deploy and extract
          Invoke-Command -Session $session -ScriptBlock {
              param($deployPath, $zipPath, $siteName)

              if (Test-Path $deployPath) { Remove-Item -Recurse -Force $deployPath }
              New-Item -ItemType Directory -Force -Path $deployPath | Out-Null
              Expand-Archive -Path $zipPath -DestinationPath $deployPath -Force

              # Try IIS module, fallback to iisreset
              if (Get-Module -ListAvailable -Name WebAdministration) {
                  Import-Module WebAdministration
                  if (Get-Website -Name $siteName -ErrorAction SilentlyContinue) {
                      Stop-Website -Name $siteName
                      Start-Website -Name $siteName
                  } else {
                      Write-Host "IIS site $siteName not found, skipping restart."
                  }
              } else {
                  Write-Host "WebAdministration module not found, using iisreset..."
                  iisreset /restart
              }

              Write-Host "Deployment completed successfully."
          } -ArgumentList "C:\inetpub\wwwroot\Manatalol", "C:\manatalol\Manatalol.zip", "Manatalol"

          # Close session
          Remove-PSSession $session
          Write-Host "Deployment finished!"