name: Build & Deploy .NET App to Windows VM via WinRM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load .env variables
        shell: pwsh
        run: |
          Write-Host "üì¶ Loading .env variables..."
          if (Test-Path ".env") {
              Get-Content .env | ForEach-Object {
                  if ($_ -match '^\s*$' -or $_ -match '^#') { return }
                  $parts = $_ -split '=', 2
                  echo "$($parts[0])=$($parts[1])" >> $env:GITHUB_ENV
              }
              Write-Host "‚úÖ .env loaded successfully."
          } else {
              Write-Host "‚ùå .env file not found!"
              exit 1
          }

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Build and Publish
        shell: pwsh
        run: |
          Write-Host "üèóÔ∏è Building and publishing project..."
          dotnet restore Manatalol/Manatalol.App/Manatalol.App.csproj
          dotnet build Manatalol/Manatalol.App/Manatalol.App.csproj -c Release --no-restore
          dotnet publish Manatalol/Manatalol.App/Manatalol.App.csproj -c Release -o ./output/published
          Write-Host "‚úÖ Build & publish completed."

      - name: Package app
        shell: pwsh
        run: |
          $tempPath = "C:\temp"
          if (!(Test-Path $tempPath)) { New-Item -ItemType Directory -Path $tempPath | Out-Null }
          Compress-Archive -Path ./output/published/* -DestinationPath "$tempPath\Manatalol.zip" -Force
          Write-Host "üì¶ Package created at $tempPath\Manatalol.zip"

      - name: Configure WinRM client
        shell: pwsh
        run: |
           Set-Item -Path WSMan:\localhost\Client\TrustedHosts -Value $env:VM_HOST -Force
           winrm set winrm/config/client '@{AllowUnencrypted="true"}'
           winrm set winrm/config/service/auth '@{Basic="true"}'

      - name: Deploy to Windows VM
        shell: pwsh
        run: |
          Write-Host "üöÄ Starting deployment to $env:VM_HOST..."

          # V√©rification des variables
          if (-not $env:VM_HOST -or -not $env:VM_USERNAME -or -not $env:VM_PASSWORD) {
              Write-Host "‚ùå Missing VM connection info in environment variables."
              exit 1
          }

          $secpasswd = ConvertTo-SecureString $env:VM_PASSWORD -AsPlainText -Force
          $cred = New-Object System.Management.Automation.PSCredential ($env:VM_USERNAME, $secpasswd)

          Write-Host "üîó Creating PowerShell session..."
          $session = New-PSSession -ComputerName $env:VM_HOST `
                                   -Credential $cred `
                                   -Port 5985 `
                                   -Authentication Basic `
                                   -UseSSL:$false `
                                   -SessionOption (New-PSSessionOption -SkipCACheck -SkipCNCheck) `
                                   -ErrorAction Stop

          Write-Host "üì§ Copying package to remote machine..."
          Copy-Item -Path "C:\temp\Manatalol.zip" -Destination "C:\temp\Manatalol.zip" -ToSession $session -Force

          Write-Host "üß© Extracting package and restarting IIS..."
          Invoke-Command -Session $session -ScriptBlock {
              param($deployPath, $zipPath, $siteName)

              if (Test-Path $deployPath) { Remove-Item -Recurse -Force $deployPath }
              New-Item -ItemType Directory -Force -Path $deployPath | Out-Null

              Expand-Archive -Path $zipPath -DestinationPath $deployPath -Force

              if (Get-Website -Name $siteName -ErrorAction SilentlyContinue) {
                  Write-Host "üîÑ Restarting IIS site $siteName..."
                  Stop-Website -Name $siteName
                  Start-Website -Name $siteName
              } else {
                  Write-Host "‚ö†Ô∏è IIS site $siteName not found."
              }

              Write-Host "‚úÖ Deployment completed successfully."
          } -ArgumentList "C:\inetpub\wwwroot\Manatalol", "C:\temp\Manatalol.zip", "Manatalol"

          Remove-PSSession $session
          Write-Host "üéâ Deployment finished!"