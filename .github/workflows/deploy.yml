name: Build & Deploy .NET App to Windows VM via WinRM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load .env variables
        shell: pwsh
        run: |
          Write-Host "Loading .env variables..."
          if (Test-Path ".env") {
              Get-Content .env | ForEach-Object {
                  if ($_ -match '^\s*$' -or $_ -match '^\s*#') { return }
                  $parts = $_ -split '=', 2
                  echo "$($parts[0])=$($parts[1])" >> $env:GITHUB_ENV
              }
          } else {
              Write-Host ".env file not found!"
              exit 1
          }

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Build and Publish
        shell: pwsh
        run: |
          Write-Host "Publishing project..."
          dotnet restore Manatalol/Manatalol.App/Manatalol.App.csproj
          dotnet build Manatalol/Manatalol.App/Manatalol.App.csproj -c Release --no-restore
          dotnet publish Manatalol/Manatalol.App/Manatalol.App.csproj -c Release -o ./output/published
          Write-Host "Build & publish completed."

      - name: Package app
        shell: pwsh
        run: |
          $packagePath = "C:\manatalol"
          if (!(Test-Path $packagePath)) { New-Item -ItemType Directory -Force -Path $packagePath | Out-Null }
          $zipPath = "$packagePath\Manatalol.zip"
          Compress-Archive -Path ./output/published/* -DestinationPath $zipPath -Force
          if (!(Test-Path $zipPath)) {
              Write-Host "ZIP package not found!"
              exit 1
          }
          Write-Host "Package created at $zipPath"

      - name: Deploy to Windows VM
        shell: pwsh
        run: |
          Write-Host "Starting deployment to $env:VM_HOST..."
          $secpasswd = ConvertTo-SecureString $env:VM_PASSWORD -AsPlainText -Force
          $cred = New-Object System.Management.Automation.PSCredential ($env:VM_USERNAME, $secpasswd)

          # Autoriser le host si nÃ©cessaire
          winrm set winrm/config/client '@{TrustedHosts="*"}'

          # CrÃ©er la session distante
          $session = New-PSSession -ComputerName $env:VM_HOST `
                                   -Credential $cred `
                                   -Port 5985 `
                                   -Authentication Basic `
                                   -UseSSL:$false `
                                   -SessionOption (New-PSSessionOption -SkipCACheck -SkipCNCheck) `
                                   -ErrorAction Stop

          # VÃ©rifier et copier le fichier
          $localZip = "C:\manatalol\Manatalol.zip"
          if (!(Test-Path $localZip)) {
              Write-Host "File not found: $localZip"
              exit 1
          }

          Write-Host "ðŸ“¦ Copying ZIP to remote machine..."
          Copy-Item -Path $localZip -Destination "C:\manatalol\Manatalol.zip" -ToSession $session -Force

          # DÃ©ploiement sur la VM
          Write-Host "Extracting package and restarting IIS..."
          Invoke-Command -Session $session -ScriptBlock {
              param($deployPath, $zipPath, $siteName)

              # DÃ©compression
              if (Test-Path $deployPath) { Remove-Item -Recurse -Force $deployPath }
              New-Item -ItemType Directory -Force -Path $deployPath | Out-Null
              Expand-Archive -Path $zipPath -DestinationPath $deployPath -Force

              # RedÃ©marrer le site IIS via appcmd
              $appcmd = "C:\Windows\System32\inetsrv\appcmd.exe"
              if (Test-Path $appcmd) {
                  Write-Host "Recycling app pool and restarting site..."
                  & $appcmd stop site /site.name:$siteName
                  & $appcmd start site /site.name:$siteName
                  Write-Host "IIS site restarted successfully."
              } else {
                  Write-Host "appcmd.exe not found. IIS may not be installed properly."
              }

              Write-Host "Deployment completed successfully."
          } -ArgumentList "C:\inetpub\wwwroot\Manatalol", "C:\manatalol\Manatalol.zip", "Manatalol"

          # Fermer la session
          Remove-PSSession $session
          Write-Host "ðŸŽ¯ Deployment finished successfully!"
